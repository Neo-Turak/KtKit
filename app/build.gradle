import com.hi.dhl.plugin.Android
import com.hi.dhl.plugin.AndroidX
import com.hi.dhl.plugin.Depend
import com.hi.dhl.plugin.Kt
import com.hi.dhl.plugin.Lifecycle

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
}

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.github.neoturak.ktkit"
        minSdkVersion 14
        targetSdkVersion 31
        versionCode 10000
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding = true
    }
}

dependencies {
    def remote = false
    implementation Kt.kotlinStdlib
    implementation AndroidX.coreKtx
    implementation AndroidX.appcompat
    implementation Android.material
    implementation AndroidX.constraintlayout
    implementation Depend.binding
    if (remote) {
        implementation Depend.ktkit
    } else {
        implementation project(":ktkit")
    }

    implementation Lifecycle.runtimeKtx
    implementation Lifecycle.commonJava8
}

apply from: "$rootDir/spotless.gradle"
